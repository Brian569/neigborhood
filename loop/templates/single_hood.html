{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}

{% for hood in hoods %}
  <h2>{{hood.name}}</h2>
  <div class="container">
      <div class="row">
          <div class="col-md-5">
            <p>Location : {{hood.location}} </p>
                             
            {% endfor %}

            <h4>Businesses on My Hood</h4>
            
            {% if business %}
            {% for biz in business %}
            <p> {{biz.business_name}} </p>
              
            {% endfor %}
              
            {% endif %}
              
              
                 
          </div>
      </div>
  </div>
{% endblock content %}
