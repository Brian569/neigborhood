{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1 class="text-center">POSTS</h1>

    {% if posts %}
             
    {% for post in posts %}
 
    <article class="media">
       <figure class="media-left">
         <p class="image">
           <img src="{{post.picture.url}}">
         </p>
       </figure>
       <div class="media-content">
         <div class="content">
           <p>
             <strong>{{post.title}}</strong> <br> <small>@{{post.owner}}</small>
             <br>
             {{post.content}}
           </p>
         </div>
         <nav class="level is-mobile">
           <div class="level-left">
             <a class="level-item">
               <span class="icon is-small"><i class="fas fa-reply"></i></span>
             </a>
             <a class="level-item">
               <span class="icon is-small"><i class="fas fa-retweet"></i></span>
             </a>
             <a class="level-item">
               <span class="icon is-small"><i class="fas fa-heart"></i></span>
             </a>
           </div>
         </nav>
       </div>
       
     </article>
   
    {% endfor %}
    {% else %}
    <h4 style="color: red;">Sorry no posts yet!</h4>
    <p class="btn"><a href="{% url 'create_post' %}">Add A Post</a></p>
        
        
    {% endif %}
</div>
<style>
    h1{
        color: #000000;
        font-size: 1.4rem;
        font-weight: 800;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .image img{
        border-radius: 50%;
        width: 30vmin;
        height: 30vmin;
    }
    .content{
        margin-top: 14vmin;
    }
      .btn{
        background-color: #2c2566;
        border-radius: 14px;
        color: aliceblue;
     }
     .btn a{
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #fff;
     }
     .btn:hover{
      background-color: aliceblue;
        border-radius: 14px;
        color: #2c2566;
     }
     .btn a:hover{
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #2c2566;
     }
</style>        


{% endblock content %}
