{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}
  <h2>All Posts</h2>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
             
             {% for post in posts  %}
             <div class="card">
                 <div class="card-title">
                     <h4>{{post.title}} </h4>
                 </div>
                 <div class="card-body">
                     <p> {{post.content}} </p>
                 </div>
             </div>
             <br><br>  
             {% endfor %}
          
          </div>
      </div>
  </div>
{% endblock content %}
