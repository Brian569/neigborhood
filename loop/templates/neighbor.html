{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}
  <h2>Add Your Neighborhood</h2>
  <div class="container">
      <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4">
            <form action="{% url 'neigbor' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input class="btn" type="submit" value="Add Neighborhood">
            </form>
         </div>
         <div class="col-md-4"></div>
      </div>
  </div>

  <style>
      form{
          display: inline-block;
      }
      .btn{
        background-color: #2c2566;
        border-radius: 14px;
        color: aliceblue;
     }
     .btn a{
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #fff;
     }
     .btn:hover{
      background-color: aliceblue;
        border-radius: 14px;
        color: #2c2566;
     }
     .btn a:hover{
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #2c2566;
     }
     h2{
        color: #2c2566;
        font-size: 2rem;
        text-align: center;
      
     }
     
  </style>
{% endblock content %}
