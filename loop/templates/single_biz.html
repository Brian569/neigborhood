{% extends 'base.html' %}

{% load bootstrap4 %}


{% block content %}
    <div class="container">
        
        {% if biz %}
        
        {% for biz in biz %}
        <h2> {{biz.business_name}} </h2>

        <div class="row">
            <div class="col-md-4">
                <div class="bx">
                    <img src=" {{biz.business_photo.url}} " alt="">
                    <br><br><br>
                    <h4> @{{biz.owner.username}} </h4>
                    <div>
                        <h3>Contacts</h3>
                        <p> <a href="{{biz.business_email}}  "> {{biz.business_email}}</a></p>
                    <p><i></i>{{biz.phone_number}} </p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h2><small><b>Details</b></small></h2>
                <p>{{biz.details}}</p>
            </div>
        </div>
        <br><br><br><br>
            
        {% endfor %}
            
            
        {% endif %}
            
    </div>
        

    <style>
        h2{
            text-align: center;
            margin-bottom: 8vmin;
        }
        h4{
            margin-bottom: 4vmin;
        }
        .bx h4, p {
            padding-left: 6vmin;
        }
        .bx h3{
            color: #2c2566;
            padding-left: 4vmin;
        }
        .bx img{
            width: 100%;
            height: 50vmin;
        }
        .bx{
            box-shadow: 3px 6px 16px rgb(0, 5, 12);
        }
    </style>
{% endblock content %}
