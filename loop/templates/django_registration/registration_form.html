{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}

    
            {% for error in form.errors %}
                <small style="color: red;"> {{error}} incorect! </small>
            {% endfor %}
                
            {% endif %}
            <h3 class="text-center">Register</h3>
            <form action=" {% url 'django_registration_register' %} " method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
        
                <input type="submit" class="btn" value="Register">
            </form>

            <small class="text-muted">
                Have an account? <a href="{% url 'login' %}">Login</a>
            </small>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<style>
    .btn{
    background-color: #2c2566;
    border-radius: 14px;
    color: aliceblue;
 }
 .btn a{
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 700;
    color: #fff;
 }
 .btn:hover{
  background-color: aliceblue;
    border-radius: 14px;
    color: #2c2566;
 }
 .btn a:hover{
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 700;
    color: #2c2566;
 }
 
</style>
{% endblock content %}
