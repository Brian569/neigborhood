{% extends 'base.html' %}

{% load bootstrap4 %}
{% block content %}
  <h2>Update</h2>
  <div class="container">
      <div class="row">
          <div class="col-md-5">
             <form action="{% url 'create_post' %}" enctype="multipart/form-data" method="post">
                 {% csrf_token %}
                 {% bootstrap_form form %}

                 <input type="submit" value="Post">
             </form>
          </div>
      </div>
  </div>
{% endblock content %}
